<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Website</title>
		<link rel="stylesheet" href="./app.css" />
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="./images/avatar.png" alt="Picture of Deved" />
						<h3>Simo Edwin</h3>
						<p>Pro Memeber</p>
						<div class="links">
							<div class="link">
								<img
									src="./images/twitch.png"
									alt="Twitch.tv logo."
								/>
								<h2>Streams</h2>
							</div>
							<div class="link">
								<img
									src="./images/steam.png"
									alt="Steam games logo."
								/>
								<h2>Games</h2>
							</div>
							<div class="link">
								<img
									src="./images/upcoming.png"
									alt="Icon of a modern console controller."
								/>
							</div>
							<h2>New</h2>
							<div class="link">
								<img
									src="./images/library.png"
									alt="Icon of a book."
								/>
								<h2>Library</h2>
							</div>
						</div>
						<div class="pro">
							<h2>Join Pro For Free Games</h2>
							<img
								src="./images/controller.png"
								alt="Image of an old school console controller."
							/>
						</div>
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="text" />
						<div class="cards">
							<div class="card">
								<img
									src="./images/assassins.png"
									alt="App icon of Assassins Creed Valhalla"
								/>
								<div class="card-info">
									<h2>Assassins Creed: Valhalla</h2>
									<p>PS5 Version</p>
									<div class="progress-bar"></div>
								</div>
								<h2 class="progress-percentage">60%</h2>
							</div>

							<div class="card">
								<img
									src="./images/assassins.png"
									alt="App icon of Assassins Creed Valhalla"
								/>
								<div class="card-info">
									<h2>Assassins Creed: Valhalla</h2>
									<p>PS5 Version</p>
									<div class="progress-bar"></div>
								</div>
								<h2 class="progress-percentage">60%</h2>
							</div>

							<div class="card">
								<img
									src="./images/assassins.png"
									alt="App icon of Assassins Creed Valhalla"
								/>
								<div class="card-info">
									<h2>Assassins Creed: Valhalla</h2>
									<p>PS5 Version</p>
									<div class="progress-bar"></div>
								</div>
								<h2 class="progress-percentage">60%</h2>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</body>
</html>
